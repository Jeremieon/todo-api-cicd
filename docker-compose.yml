version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: todo-db-${ENVIRONMENT:-dev}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tododb
    volumes:
      - postgres_data_${ENVIRONMENT:-dev}:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build: .
    container_name: todo-app-${ENVIRONMENT:-dev}
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tododb
      ENVIRONMENT: ${ENVIRONMENT:-development}
      APP_VERSION: ${APP_VERSION:-1.0.0}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data_dev:
  postgres_data_staging:
  postgres_data_production: